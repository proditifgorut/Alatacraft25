<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Alatacrat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-earth-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-natural-600 to-natural-700 px-8 py-6 text-center">
                <h1 class="text-2xl font-playfair font-bold text-white mb-2">Alatacrat</h1>
                <p class="text-natural-100">Buat Akun Baru</p>
            </div>
            
            <div class="px-8 py-6">
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-earth-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="fullName" required 
                               class="w-full px-4 py-3 border border-earth-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-natural-500 focus:border-transparent"
                               placeholder="Masukkan nama lengkap Anda">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-earth-700 mb-2">Email</label>
                        <input type="email" id="email" required 
                               class="w-full px-4 py-3 border border-earth-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-natural-500 focus:border-transparent"
                               placeholder="Masukkan email Anda">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-earth-700 mb-2">Password</label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 border border-earth-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-natural-500 focus:border-transparent"
                               placeholder="Buat password Anda">
                    </div>
                    <button type="submit" class="btn-primary w-full py-3 text-lg">
                        Daftar
                    </button>
                </form>
                
                <div id="message" class="mt-4 text-center"></div>

                <div class="mt-6 text-center">
                    <p class="text-sm text-earth-600">
                        Sudah punya akun? 
                        <a href="login.html" class="text-natural-600 hover:text-natural-700 font-medium">Masuk di sini</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './src/supabaseClient.js';

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = 'Mendaftarkan...';
            messageDiv.className = 'text-earth-600';

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName,
                        role: 'user' // Default role for new sign-ups
                    },
                    emailRedirectTo: `${window.location.origin}/login.html`
                }
            });
            
            if (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = 'text-red-600';
            } else {
                messageDiv.textContent = 'Pendaftaran berhasil! Silakan cek email Anda untuk verifikasi.';
                messageDiv.className = 'text-green-600';
                document.getElementById('registerForm').reset();
            }
        });
    </script>
</body>
</html>
